name: CI

on:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  license:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install reuse tool
        run: pip install reuse

      - name: Check REUSE compliance
        run: reuse lint

  rust-lint:
    name: Rust Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run fmt check
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  rust-test:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      # Note: Do NOT use --all-features or --features python here.
      # PyO3's extension-module feature prevents linking in standalone test binaries.
      # Python bindings would be tested separately via maturin if needed.
      - name: Run tests
        run: cargo test

  rust-test-windows:
    name: Rust Tests (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Cache cargo-llvm-cov
        uses: actions/cache@v4
        id: cache-llvm-cov
        with:
          path: ~/.cargo/bin/cargo-llvm-cov
          key: ${{ runner.os }}-cargo-llvm-cov-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-llvm-cov
        if: steps.cache-llvm-cov.outputs.cache-hit != 'true'
        run: cargo install cargo-llvm-cov

      - name: Generate Rust coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov-rust.info

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov-rust.info
          flags: rust
          name: codecov-rust

  python-test:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Rust dependencies
        run: cargo fetch

      - name: Install maturin and pytest
        run: pip install maturin[patchelf] pytest pytest-cov

      - name: Build Python extension
        run: |
          python -m venv .venv
          source .venv/bin/activate
          maturin develop --features python --release

      - name: Run Python tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/python/ --cov=robocodec --cov-report=xml --cov-report=term-missing -v

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: python
          name: codecov-python-${{ matrix.os }}-py${{ matrix.python-version }}
